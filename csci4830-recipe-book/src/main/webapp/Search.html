<!DOCTYPE html>
<html>
<head>
<style>

body {
      background-image: url('pic.png');
      background-size:cover;
    }

	table {
      opacity: 0.5;
    }

    a:link{

color: white;



}

div{

    color: white;
    padding-top: 10px;
}

h2{
    color: white;
    position: center;
}

#loginPosition {
	float: right;
	display: block;
	color: #f2f2f2;
	text-align: center;
	padding: 12px;
	text-decoration: none;
	font-size: 15px;
}

table.GeneratedTable {
	width: 75%;
	background-color: #ffffff;
	border-collapse: collapse;
	border-width: 1px;
	border-color: #0d0d0d;
	border-style: solid;
	color: #000000;
}

table.GeneratedTable td, table.GeneratedTable th {
	border-width: 2px;
	border-color: #0d0d0d;
	border-style: solid;
	padding: 3px;
}

table.GeneratedTable thead {
	background-color: #ffffff;
}

button.link {
	background: none !important;
	border: none;
	padding: 0 !important;
	/*optional*/
	font-family: arial, sans-serif;
	/*input has OS specific font-family*/
	color: #069;
	text-decoration: underline;
	cursor: pointer;
}
</style>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css%22%3E" />
</head>
<body>
	<nav id="loginPosition">
		<a style="text-decoration:none" href="/csci4830-recipe-book/login.html">Login/Register</a> 
		<a style="text-decoration:none" href="/csci4830-recipe-book/CreateRecipe.html">Create Recipe</a> 
	</nav>
	<form class="params" action="/csci4830-recipe-book/SearchRecipeList"
		method="POST">
		<input type="text" placeholder="Search Your Recipe" name="search">
		<button type="submit">Search</button>

		<div class="select-wrapper">
			<label class = "menu" for="rating">Rating:</label>
			<select name="rating">
				<option value="nothing">..</option>
				<option value="one">One</option>
				<option value="two">Two</option>
				<option value="three">Three</option>
				<option value="four">Four</option>
				<option value="five">Five</option>
			</select>
		</div>
		<div class="select-wrapper">
			<label for="cat">Category:</label>
			<select name="cat">
			<option value="nothing">..</option>
				<option value="apps">Appetizer</option>
				<option value="bread">Bread</option>
				<option value="bfast">Breakfast</option>
				<option value="dess">Dessert</option>
				<option value="drink">Drink</option>
				<option value="main">Main Course</option>
				<option value="salad">Salad</option>
				<option value="condsauce">Condiment/Sauce</option>
				<option value="side">Side Dish</option>
				<option value="snack">Snack</option>
				<option value="soup">Soup</option>
				<option value="wrapsand">Wraps/Sandwhich</option>
				
			</select>
		</div>
	</form>
	<h2 class="sep">Browse Recipes:</h2>

    <center>

	<table class="GeneratedTable">
		<thead>
			<tr>
				<th>Recipe Name </th>
				<th>Category</th>
				<th>Author</th>
				<th>Rating</th>

			</tr>
		</thead>
		<tbody>


			<tr>
				<td>
					<form action="/csci4830-recipe-book/RecipePage" method="POST">
						<button class="link" type="submit" value="id1" name="dog">Rec</button>
						<br>
					</form>
				</td>
				<td>Author data <br></td>
				<td>Rating data <br></td>

			</tr>
			<tr>
				<td>
					<form action="/csci4830-recipe-book/RecipePage" method="POST">
						<button type="submit" value="id2" name="dog">Reci</button>
						<br>
					</form>
				</td>
				<td>Author data <br></td>
				<td>Rating data <br></td>
			</tr>
			<tr>
				<td><a id="1" href="/csci4830-recipe-book/Link.html">Reci</a>
					<br></td>
				<td>Author data <br></td>
				<td>Rating data <br></td>
			</tr>
			<tr>
				<td><a href="/csci4830-recipe-book/Link.html">Recip</a> <br></td>
				<td>Author data <br></td>
				<td>Rating data <br></td>
			</tr>
			<tr>
				<td><a href="/csci4830-recipe-book/Link.html">Recipe1</a> <br></td>
				<td>Author data <br></td>
				<td>Rating data <br></td>
			</tr>
		</tbody>
	</table>

</center>

</body>
</html>
