<!DOCTYPE html>
<html lang="en">
<head>
<style>

body {
      background-image: url('pic.png');
      background-size:cover;
    }


    h1 {
     color: white;
    }

    td {
     color: white;
    }

    a:link{

color: white;
font-size: 15px;
}

a:hover {
color: black;
background-color: transparent;

}


form {
	display: flex;
	justify-content: center;
	align-items: center;
}
</style>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
</head>

<body>

    <nav id="loginPosition">
		<a style="text-decoration:none;color:white;" href="/csci4830-recipe-book/SearchRecipeList">Homepage</a>
        
	</nav>

	<h1 align="center">Register Here</h1>
    
	<form action="Register" method="POST">
		<table>
			<tr>
				<td>User name:</td>
				<td><input type="text" name="user"
					placeholder="Enter name Here"/></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="pass"
					placeholder="Enter Password Here"/></td>
			</tr>

			<tr>
				<td><input type="submit" name="submit" value="Submit"/></td>
				<td><p>
						Already a user? <a style="color:white;" href="/csci4830-recipe-book/login.html">Login Here</a>
                        
					</p></td>
			</tr>
		</table>
	</form>


</body>
</html>
