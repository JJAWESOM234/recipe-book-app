<html lang="en">

    <head>
  
   
<style>

padding: 10px 30px;

        color: white;

        color: black;

}

	margin-right: 2in;
	
}

margin-top: in;

margin-right: 0.4in;

margin-right: -10in;
margin-top: 0.5in;

}

div {
        margin-bottom: 10px;
      }

      label {
        display: inline-block;
        width: 99px;
        color: #777777;
		
      }
      input {
        padding: 5px 20px;
      }



#loginPosition {
	float: right;
	display: block;
	color: #f2f2f2;
	text-align: center;
	padding: 12px;
	text-decoration: none;
	font-size: 15px;
}

          
</style>


<meta charset="UTF-8">
<title>Create Recipe</title>
</head>

<!-- The form -->

<body>
    
   
	<nav id="loginPosition" class = "input1">
		<a style="text-decoration:none" href="/csci4830-recipe-book/SearchRecipeList">Homepage</a>
        
	</nav>
	<form id="create-recipe" action="/csci4830-recipe-book/CreateRecipe"
		method="post">

        

		<div class = "recipename">
            <center>
			<label for="RName">Recipe Name:</label> <input type="text" id="RName"
            <textarea id="RName" class = "textbox" name="RName"
				placeholder="Enter Recipe" required></textarea>
            </center>
		</div>
        

        <center>

		<div class="select-wrapper">


			<label for="cat">Category</label>

            
			<select name="RType">
			<option value="nothing" class = "box">..</option>
				<option value="Appetizer">Appetizer</option>
				<option value="Bread">Bread</option>
				<option value="Breakfast">Breakfast</option>
				<option value="Dessert">Dessert</option>
				<option value="Drink">Drink</option>
				<option value="Main Course">Main Course</option>
				<option value="Salad">Salad</option>
				<option value="Condiment/Sauce">Condiment/Sauce</option>
				<option value="Side Dish">Side Dish</option>
				<option value="Snack">Snack</option>
				<option value="Soup">Soup</option>
				<option value="Wraps/Sandwhich">Wraps/Sandwhich</option>
				
			</select>
		</div>



		<div class="textarea-box" class = "input3">

			<label for="IngrList">Ingredient List:</label>
			<textarea id="IngrList" class = "textbox" name="IngrList"
				placeholder="Enter a comma seperated list of ingredients" required></textarea>
		</div>





		<div class="textarea-box">

			<label for="Inst">Instructions:</label>
			<textarea id="Inst" class = "textbox" name="Inst" placeholder="Enter instructions" required></textarea>
		</div>


        
		<div class="textarea-box">

			<label for="AddInfo">Additional Info:</label>
			<textarea id="AddInfo" class = "textbox" name="AddInfo" placeholder="Additional Info"></textarea>
		</div>

		<div class = "url">

			<label class ="label1" for="IURL">Image URL:</label> <input type="text" id="IURL"

            <textarea id="IURL" class = "textbox" name=IURL placeholder="Paste picture URL here"></textarea>

		</div>

      
		<button class = "box1" form="create-recipe" type="submit">Submit</button>
		<button class = "box1"form="create-recipe" type=reset>Reset Form Data</button>
    
        </center>

	</form>

</body>
</html>
